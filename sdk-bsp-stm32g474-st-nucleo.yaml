features:
- STM32 microcontroller in LQFP64 package
- 1 user LED shared with ARDUINO®
- 1 user and 1 reset push-buttons
- 32.768 kHz crystal oscillator
- Board connectors:ARDUINO® Uno V3 expansion connectorST morpho extension pin headers
  for full access to all STM32 I/Os
- 'Flexible power-supply options: ST-LINK, USB VBUS, or external sources'
- 'On-board ST-LINK debugger/programmer with USB re-enumeration capability: mass storage,
  Virtual COM port and debug port'
- Comprehensive free software libraries and examples available with the STM32Cube
  MCU Package
- Support of a wide choice of Integrated Development Environments (IDEs) including
  IAR Embedded Workbench®, MDK-ARM, and STM32CubeIDE
- External SMPS to generate Vcore logic supply
- 24 MHz HSE
- Board connectors:External SMPS experimentation dedicated connectorMicro-AB or Mini-AB
  USB connector for the ST-LINKMIPI® debug connector
features_zh:
- 采用LQFP64封装的STM32 微控制器
- 与ARDUINO®共享的1个用户LED
- 1个用户按钮和1个复位按钮
- 32.768 kHz晶体振荡器
- 板连接器：ARDUINO® Uno V3扩展连接器意法半导体的morpho延长引脚头，用于完全访问所有STM32 I/O
- 灵活的供电选项：ST-LINK、USB VBUS或外部电源
- 具有USB重新枚举功能的板上ST-LINK调试器/编程器：大容量存储器、虚拟COM端口和调试端口
- 提供了全面的免费软件库和例程，可从STM32Cube MCU软件包获得
- 支持多种集成开发环境（IDE），包括IAR Embedded Workbench®、MDK-ARM，以及STM32CubeIDE 特定板功能
- 外部SMPS生成Vcore逻辑电源
- 24 MHz HSE
- 板连接器：外部SMPS实验专用连接器Micro-AB或Mini-AB USB连接器（用于ST-LINK）MIPI®调试连接器

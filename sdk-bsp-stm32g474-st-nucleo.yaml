    NUCLEO-G474REARDUINO® Uno V3连接支架和ST morpho接头利用多种专用屏蔽提供了一种扩展STM32WL Nucleo开放式开发平台功能的简单方法。由于集成了ST-LINK调试器/编程器，STM32
    Nucleo-64板无需单独的探头。STM32 Nucleo-64板随附STM32全面的免费软件库和STM32Cube MCU软件包示例。
